{% extends "base.html" %}

{% block main %}
<div class="controls detail-controls">
    <a href="/"><button>Cancel</button></a>
</div>

<form action="/item/new" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{title.unwrap_or_default()}}" autofocus />

    <div>
        <input type="checkbox" id="important" name="important" {%if important.unwrap_or_default() %}checked{% endif %} />
        <label for="important" class="important">Important</label>
        <input type="checkbox" id="urgent" name="urgent" {%if urgent.unwrap_or_default() %}checked{% endif %} />
        <label for="urgent" class="urgent">Urgent</label>
    </div>
    <label for="body">Body</label>
    <textarea name="body">{{body.unwrap_or_default()}}</textarea>

    <input type="submit" value="Create" />
    <script src="/static/editor.js"></script>
</form>
{% endblock %}
